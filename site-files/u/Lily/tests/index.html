<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Survs Gallery - Lilys tests</title>
    <meta name="theme-color" content="#ff4c4c">
  </head>
  <body>
    <!-- %HEADER% -->
    <script>
      function GeneratorLoaded(generator) {
        generator.setUsage('gallery');
        generator.removeHeaderImage();
        generator.addSearchTags('experimental');
        generator.addExtension({
          img: '', id: 'Lily/tests/Platformer',
          name: 'Platformer',
          description: 'Easy platformer script automatically.',
          search_tags: ['experimental'], requirements: [],
          new: false, updated: false,
          credits: [{
            name: 'LilyMakesThings',
            url: 'https://scratch.mit.edu/users/LilyMakesThings/',
          }],
        });
        generator.addExtension({
          img: '', id: 'Lily/tests/TWRandomizer',
          name: 'Random blocks',
          description: 'Generates random blocks from the palette.',
          search_tags: ['experimental'], requirements: [],
          new: false, updated: false,
          credits: [{
            name: 'LilyMakesThings',
            url: 'https://scratch.mit.edu/users/LilyMakesThings/',
          }],
        });
      }
    </script>
    <!-- %GENERATOR.JS% -->
  </body>
</html>
